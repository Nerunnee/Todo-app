<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <div>
        <input
          type="text"
          placeholder="Add a new task..."
          class="input__text"
          id="input"
        />
        <button class="input__add" id="add">Add</button>
      </div>

      <div class="show-container">
        <button id="showAll" class="show__all">All</button>
        <button id="showActive" class="show__active">Active</button>
        <button id="showCompleted" class="show__completed">Completed</button>
      </div>

      <div id="task-container" class="text1">No tasks yet. Add one above!</div>

      <div id="task-completed"></div>

      <div>
        <span class="text2">Powered by</span>
        <span>Nerunnee</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
