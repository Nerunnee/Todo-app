<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <div>
        <input
          type="text"
          placeholder="add a new task.."
          class="input__text"
          id="input"
        />
        <button class="input__add" id="add">add</button>
      </div>

      <div class="show-container">
        <button id="showAll" class="show__all">All</button>
        <button id="showActive" class="show__active">Active</button>
        <button is="showCompleted" class="show__completed">Completed</button>
      </div>

      <div class="task-box">
        <div id="task-container"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
